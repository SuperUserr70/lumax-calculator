<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LUMAX Calculator</title>

<style>
:root{
  --bg:#f1f5f9;
  --card:#ffffff;
  --primary:#0f766e;
  --secondary:#1e293b;
  --price:#475569;
  --danger:#b91c1c;
}

body{
  margin:0;
  font-family: system-ui, Arial;
  background:var(--bg);
  color:#0f172a;
}

header{
  background:linear-gradient(135deg,#0f766e,#0891b2);
  color:white;
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:700;
  letter-spacing:.5px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  padding:14px;
}

.item{
  background:var(--card);
  border-radius:16px;
  padding:20px 10px;
  text-align:center;
  box-shadow:0 6px 14px rgba(0,0,0,.08);
  cursor:pointer;
  transition:transform .05s ease;
}

.item:active{
  transform:scale(.97);
}

.item-name{
  font-size:30px;
  font-weight:800;
  color:var(--secondary);
}

.price{
  font-size:20px;
  color:var(--price);
  margin-top:6px;
}

.qty{
  font-size:24px;
  margin-top:10px;
  font-weight:800;
  color:var(--danger);
}
footer{
  position:sticky;
  bottom:0;
  background:#020617;
  color:white;
  padding:14px 10px;
  text-align:center;
}

.total{
  font-size:28px;
  font-weight:800;
}

.reset{
  margin-left:12px;
  background:var(--danger);
  border:none;
  border-radius:10px;
  padding:8px 18px;
  font-size:18px;
  color:white;
}

.credit{
  margin-top:6px;
  font-size:12px;
  opacity:.75;
}
</style>
</head>

<body>

<header>టచ్ లెక్కలు</header>

<div class="grid">

  <div class="item" onclick="add('oneL',120)">
    <div class="item-name">1 లీటర్</div>
    <div class="price">₹120</div>
    <div class="qty" id="oneL">0</div>
  </div>

  <div class="item" onclick="add('halfL',160)">
    <div class="item-name">1/2 లీటర్</div>
    <div class="price">₹160</div>
    <div class="qty" id="halfL">0</div>
  </div>

  <div class="item" onclick="add('twoL',180)">
    <div class="item-name">2 లీటర్</div>
    <div class="price">₹180</div>
    <div class="qty" id="twoL">0</div>
  </div>

  <div class="item" onclick="add('badam',530)">
    <div class="item-name">బాదం</div>
    <div class="price">₹530</div>
    <div class="qty" id="badam">0</div>
  </div>

  <div class="item" onclick="add('campa',230)">
    <div class="item-name">క్యాంపా</div>
    <div class="price">₹230</div>
    <div class="qty" id="campa">0</div>
  </div>

</div>

<footer>
  <div class="total">
    మొత్తం ₹<span id="total">0</span>
    <button class="reset" onclick="resetAll()">రిసెట్</button>
  </div>
  <div class="credit">Designed by LumaTech</div>
</footer>

<script>
let total=0,qty={};

function add(id,price){
  qty[id]=(qty[id]||0)+1;
  document.getElementById(id).innerText=qty[id];
  total+=price;
  document.getElementById("total").innerText=total;
}

function resetAll(){
  total=0; qty={};
  document.getElementById("total").innerText=0;
  document.querySelectorAll(".qty").forEach(q=>q.innerText=0);
}
</script>

</body>
</html>
